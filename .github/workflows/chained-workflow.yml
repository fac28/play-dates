name: Chained Workflows
on:
  workflow_run:
    workflows: ["Node.js CI"]
    types:
      - completed

jobs:
  run-after:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run after Node.js CI
        run: echo "Do something after Node.js CI is completed"
        if: ${{ success() }}

      - name: Trigger Fly Deploy on success
        if: ${{ success() }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/fly.yml/dispatches \
            -d '{"ref":"main"}'
